<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Quiz App</title>
  <link rel="stylesheet" href="../popup/tailwind.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    iframe {
      border: none;
      width: 100%;
      flex: 1;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom right, rgb(17, 24, 39), rgb(31, 41, 55));
      color: white;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: rgb(59, 130, 246);
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .bottom-bar {
      display: flex;
      justify-content: end;
      padding: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .full-page-button {
      display: flex;
      align-items: center;
      padding: 6px 12px;
      color: rgb(37, 99, 235);
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .full-page-button:hover {
      color: rgb(29, 78, 216);
    }
    .full-page-button svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Đang tải...</p>
  </div>
  <iframe id="contentFrame" style="display:none;"></iframe>
  <div id="bottomBar" class="bottom-bar" style="display:none;">
    <button id="openFullPage" class="full-page-button" title="Mở trang đầy đủ">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
      </svg>
    </button>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
