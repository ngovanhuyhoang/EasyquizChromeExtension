<!DOCTYPE html>
<html>
  <head>
    <title>Easy Quiz Poly</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen"
  >
    <div
      class="wrapper flex flex-col items-center w-full mx-auto p-4"
    >
      <!-- Header with glass effect -->
      <header
        class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm rounded-lg flex justify-between items-center mb-4"
      >
        <div class="flex items-center gap-2 cursor-default">
          <div
            class="w-8 h-8 rounded-full bg-gradient-to-r from-orange-500 to-amber-500 flex items-center justify-center"
          >
            <span id="points" class="font-bold">0</span>
          </div>
          <span class="text-sm text-gray-200">Points</span>
        </div>
        <div class="flex items-center gap-2">
          <img id="userAvatar" class="w-6 h-6 rounded-full" src="" alt="User avatar">
          <a
            id="userName"
            class="text-sm font-medium hover:text-orange-300 transition-colors"
            href="https://app.easyquiz.cc/profile"
            target="_blank"
          ></a>
        </div>
      </header>

      <!-- Main Menu -->
      <div class="flex flex-col items-center gap-4 w-full mb-4" id="menu">
        <!-- Quiz Type Selection -->
        <div class="grid grid-cols-2 gap-4 w-full">
          <button
            id="resolveCmsBtn"
            class="flex items-center justify-center gap-1 p-3 bg-white/5 hover:bg-white/10 backdrop-blur rounded-xl transition-all duration-200 hover:shadow-lg hover:scale-102 group"
          >
            <div
              class="w-8 h-8 rounded-full bg-gradient-to-r from-orange-500 to-amber-500 flex items-center justify-center"
            >
              <span class="text-base">📝</span>
            </div>
            <span
              class="font-medium group-hover:text-orange-300 transition-colors"
              >Quiz CMS</span
            >
          </button>

          <button
            id="resolveLmsBtn"
            class="flex items-center justify-center gap-1 p-3 bg-white/5 hover:bg-white/10 backdrop-blur rounded-xl transition-all duration-200 hover:shadow-lg hover:scale-102 group"
          >
            <div
              class="w-8 h-8 rounded-full bg-gradient-to-r from-orange-500 to-amber-500 flex items-center justify-center"
            >
              <span class="text-base">📃</span>
            </div>
            <span
              class="font-medium group-hover:text-orange-300 transition-colors"
              >Quiz LMS</span
            >
          </button>

          <a
            class="flex items-center justify-center gap-1 p-3 bg-white/5 hover:bg-white/10 backdrop-blur rounded-xl transition-all duration-200 hover:shadow-lg hover:scale-102 group"
            href="https://app.easyquiz.cc/giai-bai-tap"
            target="_blank"
          >
            <div
              class="w-8 h-8 rounded-full bg-gradient-to-r from-orange-500 to-amber-500 flex items-center justify-center"
            >
              <span class="text-base">📚</span>
            </div>
            <span
              class="font-medium group-hover:text-orange-300 transition-colors"
              >Giải Bài Tập</span
            >
          </a>

          <button
            id="aiAssistantBtn"
            class="flex items-center justify-center gap-1 p-3 bg-white/5 hover:bg-white/10 backdrop-blur rounded-xl transition-all duration-200 hover:shadow-lg hover:scale-102 group"
          >
            <div
              class="w-8 h-8 rounded-full bg-gradient-to-r from-orange-500 to-amber-500 flex items-center justify-center"
            >
              <span class="text-base">💬</span>
            </div>
            <span
              class="font-medium group-hover:text-orange-300 transition-colors"
              >Trợ lý AI</span
            >
          </button>
        </div>

        <!-- <button
          id="resolveHubBtn"
          class="w-full px-4 py-5 bg-white/5 hover:bg-white/10 backdrop-blur rounded-xl transition-all duration-200 hover:shadow-lg hover:scale-102 group flex items-center justify-center gap-3"
        >
          <div
            class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-indigo-500 flex items-center justify-center"
          >
            <span class="text-base">🌟</span>
          </div>
          <span class="font-medium group-hover:text-blue-300 transition-colors"
            >Quiz Language Hub</span
          >
        </button> -->
      </div>

      <!-- Result Section -->
      <div class="w-full flex-grow">
        <div class="bg-white/5 backdrop-blur-sm rounded-xl p-5">
          <!-- Dynamic Message Container -->
          <div id="message" class="h-24 overflow-y-auto custom-scrollbar">
            <div class="text-blue-400 text-sm">
              Easy Point dùng để giải quiz <br>
              Free User cần nâng cấp Premium để nhận Point
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="w-full mt-4 bg-white/5 backdrop-blur-sm rounded-lg">
        <!-- Top Section -->
        <div class="px-4 py-3 flex items-center justify-between border-b border-white/10">
          <div class="flex items-center gap-3">
            <h5 id="userType"
                class="px-4 py-1.5 text-xs font-bold rounded-lg text-white bg-gradient-to-r from-orange-500 to-amber-500 transition-all duration-200 cursor-default">
              Free
            </h5>
            <p id="expDate" class="text-xs text-gray-400"></p>
          </div>
          <a id="btnUpgrade"
            class="text-sm font-medium text-blue-400 hover:text-blue-300 transition-colors"
            href="https://app.easyquiz.cc/pricing"
            target="blank">
            Nâng cấp Premium
          </a>
        </div>

        <!-- Bottom Section -->
        <div class="px-4 py-2.5 flex items-center justify-center gap-6">
          <a class="text-sm text-gray-400 hover:text-blue-300 transition-colors flex items-center gap-2"
            href="https://www.facebook.com/quizpoly"
            target="blank">
            <span>💁‍♂️</span>
            Hỗ trợ
          </a>
          <a id="logout"
            class="text-sm text-gray-400 hover:text-blue-300 transition-colors flex items-center gap-2"
            href="#">
            <span>💨</span>
            Đăng xuất
          </a>
        </div>
      </footer>
    </div>

    <script src="popup-logged.js"></script>
  </body>
</html>
